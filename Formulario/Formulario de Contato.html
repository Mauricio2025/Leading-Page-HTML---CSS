<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Developer Mauricio</title>
    <link rel="icon" type="png" href="../Clean Modern Programmer Developer Web Designer Logo.png">
    <link rel="stylesheet" href="./styleformulario/styleformulario.css">
    <link rel="stylesheet" href="styleformulario/styleformulario2.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../Fotos/Clean_Modern_Programmer_Developer_Web_Designer_Logo-removebg-preview.png" alt="Logo Principal" style="max-width: 130px; margin: 10 auto;"></h1>

            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="../index.html#projetos">Projetos</a></li>
                    <li><a href="../index.html#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
    <main>
        <form action="https://formspree.io/f/mvoezjjl" method="post">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" name="nomesobrenome" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" name="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" name="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" name="mensagem" required placeholder="Algo que você gostou bastante e gostaria de saber mais sobre!"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
    </main>

    <footer class="rodape">
        <div class="layout">
            <p>© 2024 Maurício Souza</p>
        </div>
    </footer>
</body>
<script src="./formulario.js"></script>
</html>
